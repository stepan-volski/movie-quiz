<div
  class="game__container"
  *ngIf="(gameStatus$ | async) === 2; else preloader"
>
  <div class="controls">
    <button (click)="onSkipQuestion()">Skip Questoion</button>
  </div>
  <div class="movie__container" *ngIf="currentMovie$ | async as movie">
    <app-question-card [question]="movie"></app-question-card>
  </div>
</div>

<ng-template #preloader>
  <app-preloader></app-preloader>
</ng-template>
