<mat-card>
  <h1>Question</h1>
  <mat-accordion *ngFor="let hint of hints">
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false"
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ hint.name }}
        </mat-panel-title>
        <mat-panel-description>
          <!-- Currently I am {{panelOpenState ? 'open' : 'closed'}} -->
          This hint will cost you {{ hint.penalty }} points
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{ hint.body }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>

<div class="card" *ngIf="question">
  <div class="tip1">{{ question.slogan }}</div>
  <div class="tip2">{{ question.year }}</div>
  <div class="tip3">{{ question.genres }}</div>
  <div class="tip1">{{ question.posterUrl }}</div>
  <tr></tr>
  <input type="text" name="client-answer" id="client-answer" #clientAnswerInp/>
  <p class="correct-answer">{{ question.name }}</p>
  <tr></tr>
  <button (click)="onAnswerSubmit()">Submit</button>
</div>
