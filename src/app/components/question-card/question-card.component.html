<mat-card class="question-card">
  <h1>Question 1:</h1>

  <h2>{{question.slogan}}</h2>

  <mat-form-field class="example-form-field" appearance="fill">
    <input matInput type="text" value="Enter your answer">
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onAnswerSubmit()">Submit</button>
  <p *ngIf="isShowAnswer">Correct Answer: {{question.name}}</p>

</mat-card>

<mat-card class="question-card">
  <h1>Hints:</h1>
  <mat-accordion *ngFor="let hint of hints">
    <mat-expansion-panel
      (opened)="panelOpenState = true"
      (closed)="panelOpenState = false">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ hint.name }}
        </mat-panel-title>
        <mat-panel-description>
          This hint will cost you {{ hint.penalty }} points
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>{{ hint.body }}</p>
    </mat-expansion-panel>
  </mat-accordion>
</mat-card>
