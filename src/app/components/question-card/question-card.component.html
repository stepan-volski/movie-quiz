mat-expansion-panel<mat-card class="question-card" *ngIf="question">
  <h1>Question 1:</h1>

  <h2>{{ question.slogan }}</h2>

  <mat-form-field class="example-form-field" appearance="fill">
    <input matInput type="text" value="Enter your answer" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onAnswerSubmit()">
    Submit
  </button>
  <p *ngIf="isShowAnswer">Correct Answer: {{ question.name }}</p>
</mat-card>
<tr></tr>
