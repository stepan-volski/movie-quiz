<h2 class="result-message">Congratulation!</h2>
<h3 class="result-message">
  Your score is <b>{{ score }}</b>
</h3>
<tr></tr>

<table mat-table [dataSource]="results" class="mat-elevation-z8">
  <ng-container matColumnDef="number">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.number }}</td>
  </ng-container>

  <ng-container matColumnDef="correctAnswer">
    <th mat-header-cell *matHeaderCellDef>Ð¡orrect Answer</th>
    <td mat-cell *matCellDef="let element">{{ element.correctAnswer }}</td>
  </ng-container>

  <ng-container matColumnDef="providedAnswer">
    <th mat-header-cell *matHeaderCellDef>Your Answer</th>
    <td mat-cell *matCellDef="let element">{{ element.providedAnswer }}</td>
  </ng-container>

  <ng-container matColumnDef="isAnswerCorrect">
    <th mat-header-cell *matHeaderCellDef>Is Correct?</th>
    <td mat-cell *matCellDef="let element" [ngStyle]="{color: element.isAnswerCorrect ? 'green' : 'red'}">
      {{ element.isAnswerCorrect ? "yes" : "no" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef>Score</th>
    <td mat-cell *matCellDef="let element">{{ element.score }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
